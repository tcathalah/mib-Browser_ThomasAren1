<!DOCTYPE html>
<html>
<head><title>Resultat</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div>
    {% for line in result %}
        {% if '=' in line and line.split('=')|length > 1 %}
            <div class="result-item">
                <div class="enunciat">{{ line.split('=')[0].strip() }}</div>
                <div class="resposta">{{ line.split('=')[1].strip() }}</div>
            </div>
        {% else %}
            <div class="result-item">
                <div class="enunciat">Entrada no vÃ¡lida:</div>
                <div class="resposta">{{ line }}</div>
            </div>
        {% endif %}
    {% endfor %}
</div>
  <a href="/">Tornar al formulari</a>
</body>
</html>
